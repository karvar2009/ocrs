{% extends 'base.html' %}
{% block content %}
    <div class="section-title-page area-bg area-bg_dark area-bg_op_70">
        <div class="area-bg__inner">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="b-title-page bg-primary_a">{{ title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-grey">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        {% block breadcrumbs %}
                            <li><a href="{% url 'home' %}"><i class="icon fa fa-home"></i></a>
                            </li>
                            <li class="active">{% if title %}{{ title }}{% endif %} </li>
                            </ol>
                        {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="b-filter-2__inner">
                        <div class="b-filter-2__group">
                            <label for="name" class="b-filter-2__group-title">{{ form.name.label }}</label>
                            {{ form.name }}
                        </div>
                        <div class="b-filter-2__group">
                            <label for="name" class="b-filter-2__group-title">{{ form.email.label }}</label>
                            {{ form.email }}
                        </div>
                        <div class="b-filter-2__group">
                            <label for="name" class="b-filter-2__group-title">{{ form.message.label }}</label>
                            {{ form.message }}
                        </div>
                    </div>
                    <input type="submit" value="send" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6 col-xs-12"><!-- Добавить с карт виджет и ширину установить на 100%, а высоту на 100vh --></div>
        </div>
    </div>
{% endblock %}
